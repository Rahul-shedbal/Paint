<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paint App with Resizable Canvas</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }
  #toolbar {
    margin: 10px 0;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
  }
  label {
    font-weight: bold;
  }
  input[type="range"],
  input[type="number"],
  input[type="color"] {
    cursor: pointer;
    width: 70px;
  }
  button, #applyColorBtn, #setSizeBtn {
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    border: 1px solid #999;
    border-radius: 4px;
    background: white;
    transition: background-color 0.3s, color 0.3s;
  }
  button:hover, #applyColorBtn:hover, #setSizeBtn:hover {
    background-color: #ddd;
  }
  button.tool-btn.active {
    background-color: #666;
    color: white;
    border-color: #444;
  }
  canvas {
    border: 1px solid black;
    cursor: crosshair;
    background: white;
    touch-action: none; /* Prevent scrolling on touch devices while drawing */
    margin-top: 10px;
  }
  #colorPickerContainer {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  #sizeContainer {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  input[type="number"] {
    padding: 4px;
  }
</style>
</head>
<body>

<div id="toolbar">
  <label for="colorPicker">Color:</label>
  <div id="colorPickerContainer">
    <input type="color" id="colorPicker" value="#000000" />
    <button id="applyColorBtn">OK</button>
  </div>

  <label for="brushSize">Brush size:</label>
  <input type="range" id="brushSize" min="1" max="30" value="5" />

  <label for="canvasWidth">Width:</label>
  <input type="number" id="canvasWidth" min="100" max="2000" value="800" />

  <label for="canvasHeight">Height:</label>
  <input type="number" id="canvasHeight" min="100" max="2000" value="600" />

  <button id="setSizeBtn">Set Size</button>

  <button id="drawBtn" class="tool-btn active">Draw</button>
  <button id="eraserBtn" class="tool-btn">Eraser</button>
  <button id="clearBtn" class="tool-btn">Clear</button>
  <button id="saveBtn" class="tool-btn">Save Image</button>
</div>

<canvas id="paintCanvas" width="800" height="600"></canvas>

<script>
  const canvas = document.getElementById('paintCanvas');
  const ctx = canvas.getContext('2d');

  const colorPicker = document.getElementById('colorPicker');
  const applyColorBtn = document.getElementById('applyColorBtn');
  const brushSize = document.getElementById('brushSize');

  const canvasWidthInput = document.getElementById('canvasWidth');
  const canvasHeightInput = document.getElementById('canvasHeight');
  const setSizeBtn = document.getElementById('setSizeBtn');

  const drawBtn = document.getElementById('drawBtn');
  const eraserBtn = document.getElementById('eraserBtn');
  const clearBtn = document.getElementById('clearBtn');
  const saveBtn = document.getElementById('saveBtn');

  const buttons = document.querySelectorAll('.tool-btn');

  let painting = false;
  let erasing = false;
  let currentColor = colorPicker.value; // Color actually used for drawing (updated on OK click)

  // Set initial drawing color
  ctx.strokeStyle = currentColor;

  function setTool(tool) {
    erasing = (tool === 'eraser');
    if (erasing) {
      canvas.style.cursor = 'crosshair';
      ctx.globalCompositeOperation = 'destination-out';
    } else {
      ctx.globalCompositeOperation = 'source-over';
      ctx.strokeStyle = currentColor;
    }
  }

  function activateButton(button) {
    buttons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
  }

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top,
      };
    } else {
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top,
      };
    }
  }

  function startPainting(e) {
    painting = true;
    draw(e);
  }

  function stopPainting() {
    painting = false;
    ctx.beginPath();
  }

  function draw(e) {
    if (!painting) return;
    const pos = getPointerPos(e);

    ctx.lineWidth = brushSize.value;
    ctx.lineCap = 'round';

    if (erasing) {
      ctx.strokeStyle = 'rgba(0,0,0,1)';
    } else {
      ctx.strokeStyle = currentColor;
    }

    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  // Event listeners for mouse
  canvas.addEventListener('mousedown', startPainting);
  canvas.addEventListener('mouseup', stopPainting);
  canvas.addEventListener('mouseout', stopPainting);
  canvas.addEventListener('mousemove', draw);

  // Event listeners for touch
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    startPainting(e);
  }, { passive: false });
  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    stopPainting();
  }, { passive: false });
  canvas.addEventListener('touchcancel', (e) => {
    e.preventDefault();
    stopPainting();
  }, { passive: false });
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    draw(e);
  }, { passive: false });

  drawBtn.addEventListener('click', () => {
    setTool('draw');
    activateButton(drawBtn);
  });

  eraserBtn.addEventListener('click', () => {
    setTool('eraser');
    activateButton(eraserBtn);
  });

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    activateButton(clearBtn);
    setTool('draw');
    activateButton(drawBtn);
  });

  saveBtn.addEventListener('click', () => {
    const dataURL = canvas.toDataURL('image/png');
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = 'paint_image.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    activateButton(saveBtn);
    setTool('draw');
    activateButton(drawBtn);
  });

  applyColorBtn.addEventListener('click', () => {
    currentColor = colorPicker.value;
    if (!erasing) {
      ctx.strokeStyle = currentColor;
    }
  });

  // Set new canvas size when Set Size button clicked
  setSizeBtn.addEventListener('click', () => {
    let newWidth = parseInt(canvasWidthInput.value);
    let newHeight = parseInt(canvasHeightInput.value);

    if (isNaN(newWidth) || newWidth < 100) newWidth = 800;
    if (isNaN(newHeight) || newHeight < 100) newHeight = 600;

    // Resize canvas element; this clears content
    canvas.width = newWidth;
    canvas.height = newHeight;

    // Update cursor style after resizing
    canvas.style.cursor = 'crosshair';

    // Clear active button highlight from Clear or Save (if applicable),
    // and reactivate the current tool button
    // (This is optional, just to avoid confusion)
    if (![drawBtn, eraserBtn].some(btn => btn.classList.contains('active'))) {
      setTool('draw');
      activateButton(drawBtn);
    }

    // Optional: clear canvas explicitly after resize (usually automatic)
    ctx.clearRect(0, 0, newWidth, newHeight);

    // Reset stroke style and compositing mode after resize
    ctx.globalCompositeOperation = erasing ? 'destination-out' : 'source-over';
    ctx.strokeStyle = currentColor;
  });

  // Initialize tool and active button
  setTool('draw');
  activateButton(drawBtn);
</script>

</body>
</html>
